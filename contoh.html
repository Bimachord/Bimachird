<script>
document.addEventListener('DOMContentLoaded', function () {
  var myList = document.getElementById('myList');
  myList.style.display = 'none';

  // Array of names with corresponding page URLs
  var names = [
    { name: "Nangi Dana Tambora", page: "john-doe.html" },
    { name: "Sapa Moti Malingi", page: "sapa-moti-malingi.html" },
    { name: "Pasole", page: "bob-smith.html" }
  ];

  // Populate the list dynamically
  names.forEach(function (item) {
    var listItem = document.createElement('li');
    listItem.className = 'list-group-item';
    listItem.textContent = item.name;
    listItem.setAttribute('data-halaman', item.page); // Set halaman untuk setiap nama
    myList.appendChild(listItem);
  });

  document.getElementById('myInput').addEventListener('input', searchFunction);
  document.getElementById('myInput').addEventListener('blur', function () {
    if (this.value.trim() === '') {
      myList.style.display = 'none';
    }
  });

  var listItems = document.querySelectorAll('#myList li');
  listItems.forEach(function (item) {
    item.addEventListener('click', function () {
      // Ambil informasi halaman dari atribut data-halaman
      var halaman = this.getAttribute('data-halaman');
      // Ganti halaman dengan halaman yang sesuai
      window.location.href = halaman;
    });
  });
});

function searchFunction() {
  var input, filter, ul, li, i, txtValue;
  input = document.getElementById('myInput');
  filter = input.value.toUpperCase();
  ul = document.getElementById('myList');
  li = ul.getElementsByTagName('li');

  ul.style.display = 'block';

  for (i = 0; i < li.length; i++) {
    txtValue = li[i].textContent || li[i].innerText;
    if (txtValue.toUpperCase().indexOf(filter) > -1) {
      li[i].style.display = '';
    } else {
      li[i].style.display = 'none';
    }
  }

  if (filter.trim() === '') {
    ul.style.display = 'none';
  }
}
</script>
